<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tony</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div style="display: flex; margin-left: 10px; margin-top: 10px;">
    <button id='historyDataBtn' class="menuBtn">历史数据</button>
    <button id='ballBlockBtn' class="menuBtn">7球区间</button>
    <button id='distributionBtn' class="menuBtn">散布图</button>
    <button id='continousNumberBtn' class="menuBtn">连续数字</button>
    <button id='statisticsBtn' class="menuBtn">统计数据</button>
    <button id='pbPreviousBtn' class="menuBtn">PB出现过</button>
  </div>
  <div class="wrapper" id="wrapper" ></div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  
  <script type="module">
    import { removeData, highlightBtn } from './utils.js';
    import processData from './historyData.js';

    processData();
    highlightBtn('historyDataBtn');

    const historyDataBtn = document.getElementById("historyDataBtn");
    historyDataBtn.onclick = (e) => {
      removeData();
      processData();
      highlightBtn('historyDataBtn');
    }
  </script>

  <script type="module">
    import processBallBlock from './ballBlock.js';
    import { removeData, highlightBtn } from './utils.js';
    const ballBlockBtn = document.getElementById("ballBlockBtn");
    ballBlockBtn.onclick = (e) => {
      removeData();
      processBallBlock();
      highlightBtn('ballBlockBtn');
    }
  </script>

  <script type="module">
    import processDistribution from './distribution.js';
    import { removeData, highlightBtn } from './utils.js';
    const distributionBtn = document.getElementById("distributionBtn");
    distributionBtn.onclick = (e) => {
      removeData();
      processDistribution();
      highlightBtn('distributionBtn');
    }
  </script>

  <script type="module">
    import processContinousNumber from './continousNumber.js';
    import { removeData, highlightBtn } from './utils.js';
    const continousNumberBtn = document.getElementById("continousNumberBtn");
    continousNumberBtn.onclick = (e) => {
      removeData();
      processContinousNumber();
      highlightBtn('continousNumberBtn');
    }
  </script>

  <script type="module">
    import processStatistics from './statistics.js';
    import { removeData, highlightBtn } from './utils.js';
    const statisticsBtn = document.getElementById("statisticsBtn");
    statisticsBtn.onclick = (e) => {
      removeData();
      processStatistics();
      highlightBtn('statisticsBtn');
    }
  </script>

  <script type="module">
    import pbPrevious from './pbPrevious.js';
    import { removeData, highlightBtn } from './utils.js';
    const statisticsBtn = document.getElementById("pbPreviousBtn");
    statisticsBtn.onclick = (e) => {
      removeData();
      pbPrevious();
      highlightBtn('pbPreviousBtn');
    }
  </script>

</body>

</html>

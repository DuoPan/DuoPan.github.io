<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tony</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="table" id="data">

      <div class="row header green">
        <div class="cell">
          Date
        </div>
        <div class="cell">
          #1
        </div>
        <div class="cell">
          #2
        </div>
        <div class="cell">
          #3
        </div>
        <div class="cell">
          #4
        </div>
        <div class="cell">
          #5
        </div>
        <div class="cell">
          #6
        </div>
        <div class="cell">
          #7
        </div>
        <div class="cell">
          PB
        </div>
      </div>

    </div>

  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script type="module">
    import db from './db.js';
    const dataElem = document.getElementById("data");
    for (let rowData of db) {
      const rowElem = document.createElement('div');
      rowElem.classList.add('row');
      rowElem.innerHTML = `
          <div class="cell">
            ${rowData[0]}
          </div>
          <div class="cell">
            ${rowData[1]}
          </div>
          <div class="cell">
            ${rowData[2]}
          </div>
          <div class="cell">
            ${rowData[3]}
          </div>
          <div class="cell">
            ${rowData[4]}
          </div>
          <div class="cell">
            ${rowData[5]}
          </div>
          <div class="cell">
            ${rowData[6]}
          </div>
          <div class="cell">
            ${rowData[7]}
          </div>
          <div class="cell">
            ${rowData[8]}
          </div>
      `;
      dataElem.appendChild(rowElem);
    }
  </script>
</body>
</html>

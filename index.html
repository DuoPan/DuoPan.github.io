<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tony</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div style="display: flex; margin-left: 10px; margin-top: 10px;">
    <button id='historyDataBtn'>历史数据</button>
    <button id='ballBlockBtn'>7球区间</button>
  </div>
  <div class="wrapper">

    <div class="table" id="data">

      <div class="row header green">
        <div class="cell">
          Date
        </div>
        <div class="cell">
          #1
        </div>
        <div class="cell">
          #2
        </div>
        <div class="cell">
          #3
        </div>
        <div class="cell">
          #4
        </div>
        <div class="cell">
          #5
        </div>
        <div class="cell">
          #6
        </div>
        <div class="cell">
          #7
        </div>
        <div class="cell">
          PB
        </div>
      </div>

    </div>

  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  
  <script type="module">
    import { removeData } from './utils.js';
    import processData from './historyData.js';

    processData();
    const historyDataBtn = document.getElementById("historyDataBtn");
    historyDataBtn.onclick = (e) => {
      removeData();
      processData();
    }
  </script>

  <script type="module">
    import processBallBlock from './ballBlock.js';
    import { removeData } from './utils.js';
    const ballBlockBtn = document.getElementById("ballBlockBtn");
    ballBlockBtn.onclick = (e) => {
      removeData();
      processBallBlock();
    }
  </script>

</body>

</html>
